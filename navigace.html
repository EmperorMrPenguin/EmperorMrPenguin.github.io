<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Průvodce trasou | Sherpa 9000</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="APP-ICON-OG.png" type="image/png">
</head>
<body>
    <div class="backmap"><img src="mapa.png" class="mapImg"></div>
    <div class="ui">
        <div class="mapa toggleMap disabled">
            <div class="mapaFunc">
                <img src="icons/trasa-full-mapa.png" alt="Mapa" draggable="false">
            </div>
        </div>
        <script src="mapa.js"></script>
        <div class="topBox">
            <button class="topButton" data-func="back" title="Zpět"><img src="icons/back.png" class="topIcon"></button>
            <div class="topTitle">Zámek Lednice</div>
            <button class="topButton" data-func="sos" title="Stav Nouze"><img src="icons/danger-gray.svg" class="topIcon"></button>
        </div>

        <div class="nav-photo">
            <img src="icons/EXAMPLE-NAVIGACE.jpg" class="toggleMap">
        </div>
        <div class="nav-box">
            <div class="part nav_poznamky">
                <img src="icons/nav-vpred.png">
                Jděte 1,5 km vpřed a potom odbočte doleva.
            </div>
            <div class="part nav_poznamky disabled">
                <img src="icons/danger-gray.svg">
                Nehoda přibližně 8 km daleko. Dbejte na zvýšenou opatrnost!
            </div>
            <div class="part nav_poznamky disabled">
                <img src="icons/komunita.svg">
                Uživatelé hlásí, že na aktuálním úseku není stinné místo.
            </div>
            <div class="part nav_poznamky disabled">
                <img src="icons/pocasi_dest.svg" class="ZTMAVIT">
                Přibližně v 14:57 očekávejte rychlou přeháňku.
            </div>
            <div class="part-pause togglePauseVisual disabled">
                <img src="icons/pause.svg">Pozastaveno
            </div>
            <div class="part">
                <div class="nav-widgets">
                    <button class="widget" title="Počasí" data-func="misto_pocasi">
                        <img src="icons/pocasi_polojasno.svg">
                        19°C
                    </button>
                    <button class="widget circle nav_poznamky" title="Poznámky" data-func="nav_poznamky">
                        <img src="icons/menu.svg">
                    </button>
                    <button class="widget circle wSelected nav_poznamky disabled" title="Skrýt poznámky" data-func="nav_poznamky">
                        <img src="icons/menu.svg">
                    </button>
                    <button class="widget circle togglePauseVisual" title="Pozastavit" data-func="nav_pozastavit">
                        <img src="icons/pause.svg">
                    </button>
                    <button class="widget circle togglePauseVisual disabled" title="Pokračovat" data-func="nav_pozastavit">
                        <img src="icons/resume.svg">
                    </button>
                    <button class="widget circle toggleMap" title="Zobrazit mapu" data-func="nav_mapa">
                        <img src="icons/pointer-white.svg">
                    </button>
                    <button class="widget circle wSelected toggleMap disabled" title="Zobrazit fotografie" data-func="nav_mapa">
                        <img src="icons/pointer-white.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
// kvuli tomu, aby chrome uznal naši aplikaci jako nainstalovatelnou aplikaci
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.log('SW error', err));
}
</script>
</body>
</html>
