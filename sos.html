<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS | Sherpa 9000</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="APP-ICON-OG.png" type="image/png">
</head>
<body>
    <div class="sos-bg"></div>
    <div class="sos-screen">

    <div class="sos-box">
    <br><br>
    <br><br>
    <div class="sos-text">
    Za 10 sekund zavoláme
    </div>
    <br>
    <div class="sos-title">
    ZÁCHRANNÉ SLUŽBY
    </div>
    <br>
    <div class="sos-text">
    Poloha tohoto zařízení bude sdílena.
    </div>
    <br>
    </div>
    <div class="quickBar sosButton">
        <button class="largeButton hidden">
        </button>
        <button class="largeButton" data-func="sekce_profil">
            <div class="lbIcon">
                <img src="icons/cancel.svg" class="lbIconPhoto">
            </div>
            <div class="lbText">
                Zrušit
            </div>
        </button>
        <button class="largeButton hidden">
        </button>
        <button class="largeButton hidden">
        </button>
        <button class="largeButton hidden">
        </button>
        <button class="largeButton hidden">
        </button>
    </div>
    </div>

<script>
// kvuli tomu, aby chrome uznal naši aplikaci jako nainstalovatelnou aplikaci
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.log('SW error', err));
}
</script>
</body>
</html>
