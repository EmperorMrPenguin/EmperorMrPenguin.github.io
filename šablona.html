<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazev | Sherpa 9000</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="backmap"><img src="mapa.png" class="mapImg"></div>
    <div class="ui">

        <div class="topBox">
            <button class="topButton" data-func="index" title="Zpět"><img src="icons/back.png" class="topIcon"></button>
            <div class="topTitle">Nazev</div>
            <button class="topButton" data-func="" title=""><img src="" class="topIcon"></button>
        </div>

        <div class="content">
            Recyklovaný content
        </div>

        <div class="navBar">
            <div class="innerNavBar">
                <button data-func="sekce_komunita" class="navButton" title="Komunita"><img src="icons/komunita.svg" class="navIcon"></button>
                <button data-func="sekce_vybaveni" class="navButton" title="Doporučené vybavení"><img src="icons/vybaveni.svg" class="navIcon"></button>
                <button data-func="sekce_ulozeno" class="navButton" title="Uloženo"><img src="icons/ulozeno.svg" class="navIcon"></button>
                <button data-func="sekce_profil" class="navButton" title="Profil"><img src="icons/profil.svg" class="navIcon"></button>
            </div>
        </div>
    </div>
</body>
</html>
