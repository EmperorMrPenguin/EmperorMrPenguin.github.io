<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | Sherpa 9000</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="APP-ICON-OG.png" type="image/png">
</head>
<body>
    <div class="backmap"><img src="icons/background.jpg" class="mapImg"></div>
    <div class="ui">

        <div class="topBox">
            <button class="topButton" data-func="index" title="Zpět"><img src="icons/back.png" class="topIcon"></button>
            <div class="topTitle">Můj profil</div>
            <button class="topButton" data-func="nastaveni" title="Nastavení"><img src="icons/nastaveni.svg" class="topIcon"></button>
        </div>

        <div class="content">
            <div class="user-box">
                <img src="icons/user.png" class="userIcon">
                <div class="userContent">
                    <div class="userName">Nepřihlášený uživatel</div>
                    <button class="button selected buttonFix" data-func="DEMOprihlasitse">Přihlásit se</button>
                </div>
            </div>
            <br>
            <div class="buttonBar">

            </div>
            <br>
            <div class="quickBar">
                <button class="largeButton" data-func="sekce_statistiky">
                    <div class="lbIcon">
                        <img src="icons/stats.svg" class="lbIconPhoto">
                    </div>
                    <div class="lbText">
                        Statistiky
                    </div>
                </button>
                <button class="largeButton" data-func="sekce_feedback">
                    <div class="lbIcon">
                        <img src="icons/feedback.svg" class="lbIconPhoto">
                    </div>
                    <div class="lbText">
                        Zpětná Vazba
                    </div>
                </button>
                <button class="largeButton" data-func="rezimOffline">
                    <div class="lbIcon">
                        <img src="icons/offline.png" class="lbIconPhoto">
                    </div>
                    <div class="lbText">
                        Režim Offline
                    </div>
                </button>
                <button class="largeButton hidden">
                </button>
                <button class="largeButton" data-func="sos">
                    <div class="lbIcon important">
                        <img src="icons/danger.svg" class="lbIconPhoto">
                    </div>
                    <div class="lbText">
                        SOS
                    </div>
                </button>
                <button class="largeButton hidden">
                </button>
            </div>
        </div>

        <div class="navBar">
            <div class="innerNavBar">
                <button data-func="index" class="navButton" title="Mapa"><img src="icons/mapaIkona.svg" class="navIcon"></button>
                <button data-func="sekce_vybaveni" class="navButton" title="Doporučené vybavení"><img src="icons/vybaveni.svg" class="navIcon"></button>
                <button data-func="sekce_ulozeno" class="navButton" title="Uloženo"><img src="icons/ulozeno.svg" class="navIcon"></button>
                <button class="navButton navSelected" title="Profil"><img src="icons/profil.svg" class="navIcon"></button>
            </div>
        </div>
    </div>

<script>
// kvuli tomu, aby chrome uznal naši aplikaci jako nainstalovatelnou aplikaci
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.log('SW error', err));
}
</script>
</body>
</html>
