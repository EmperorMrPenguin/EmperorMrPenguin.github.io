<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavení | Sherpa 9000</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="backmap"><img src="icons/background.jpg" class="mapImg"></div>
    <div class="ui">

        <div class="topBox">
            <button class="topButton" data-func="back" title="Zpět"><img src="icons/back.png" class="topIcon"></button>
            <div class="topTitle">Nastavení</div>
            <button class="topButton hidden" data-func="" title=""><img src="" class="topIcon"></button>
        </div>

        <div class="content">
            Provizorní nastavení pro prezentaci (DEMO HTML!)
            <button class="button buttonFix" onclick="document.documentElement.requestFullscreen()" title="Vynutit Fullscreen">Přepnout do fullscreen</button>
        </div>
    </div>
</body>
</html>
